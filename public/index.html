<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
  <header id="main-header">
    <div class="header-container">
      <div class="logo">NKFOLIO<!-- brand name --></div>
      <nav class="nav-links" id="desktop-nav">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#project">Project</a>
        <a href="#resume">Resume</a>
        <a href="#services">Services</a>
        <button class="button-contact" onclick="location.href='#contact'">Contact</button>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>
  <nav class="mobile-menu" id="mobile-menu">
    <div class="mobile-profile">
      <img src="./assets/profile.jpg" alt="Profile" class="profile-img" />
      <div class="profile-name">Nitish Kalyan</div>
      <div class="profile-socials">
        <a href="#" class="social-icon" aria-label="LeetCode"><img src="./assets/leetcode.svg" alt="LeetCode"></a>
        <a href="#" class="social-icon" aria-label="GitHub"><img src="./assets/github.svg" alt="GitHub"></a>
        <a href="#" class="social-icon" aria-label="LinkedIn"><img src="./assets/linkedin.svg" alt="LinkedIn"></a>
        <a href="#" class="social-icon" aria-label="Instagram"><img src="./assets/instagram.svg" alt="Instagram"></a>
        <a href="#" class="social-icon" aria-label="Twitter"><img src="./assets/twitter.svg" alt="Twitter"></a>
      </div>
    </div>
    <a href="#" class="mobile-link"><span class="icon home"></span>Home</a>
    <a href="#about" class="mobile-link"><span class="icon about"></span>About</a>
    <a href="#resume" class="mobile-link"><span class="icon resume"></span>Resume</a>
    <a href="#project" class="mobile-link"><span class="icon project"></span>Project</a>
    <a href="#services" class="mobile-link"><span class="icon services"></span>Services</a>
    <a href="#contact" class="mobile-link"><span class="icon contact"></span>Contact</a>
  </nav>
  <main id="homepage-main">
    <section class="hero-section">
      <canvas id="hero-bg-canvas" aria-hidden="true"></canvas>
      <div class="hero-content">
        <h1 class="hero-name">Nitish Kalyan</h1>
        <h2 class="hero-profession">AI Engineer <span class="divider">|</span> Developer</h2>
        <div class="hero-tagline">
          <span id="typewriter"></span><span class="typewriter-cursor">|</span>
        </div>
        <div class="hero-cta">
          <a href="#project" class="cta-btn cta-outline">View Projects</a>
          <a href="#contact" class="cta-btn cta-solid">Hire Me</a>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
  <script src="./js/ml.js"></script>
  <script src="./js/home.js"></script>
</body>
</html>
